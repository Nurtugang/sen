{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="block block-rounded">
    <div class="block-header block-header-default">
      <h3 class="block-title">Open Payments</h3>
      <div class="block-options">
        <button type="button" class="btn-block-option" data-toggle="block-option" data-action="state_toggle" data-action-mode="demo">
          <i class="si si-refresh"></i>
        </button>
        <button type="button" class="btn-block-option">
          <i class="si si-wrench"></i>
        </button>
      </div>
    </div>
    <div class="block-content block-content-full">
      <div class="table-responsive">
        <table class="table table-striped table-borderless table-vcenter mb-0">
          <thead>
            <tr class="bg-body-dark">
              <th style="width: 100px;">ID</th>
              <th>Имя</th>
              <th>Фото</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            {% for name, image in content %}
            <tr>
              <td>
                <a class="fw-semibold" href="javascript:void(0)">{{forloop.counter}}</a>
              </td>
              <td>
                <a href="javascript:void(0)">{{name}}</a>
              </td>
              <td>
                <img style="height: 200px;" src="{{image.url}}" alt="">
              </td>
              <td>
                <a href="">
                <a class="btn btn-lg btn-alt-secondary" href="{% url 'gmap' %}?name={{ name }}">
                  <i class="fa fa-eye me-1"></i> Построить маршрут
                </a>
              </td>
             
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>
{% endblock content %}
